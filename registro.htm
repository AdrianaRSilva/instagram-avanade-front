<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smartphones DOCTYPE instagram">
            <p>Cadastre-se para ver fotos dos seus amigos</p>
        </div>
        <div class="login">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="nome" name="email" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="confima senha" id="confima senha" placeholder="Confirme sua senha">
                <button type="submit">Entrar</button>
            </form>
            <div class="politica">
                <p> Ao se cadastra, voce concorda com nossos Temo política  <Strong>Termos Política de Dados e politica</Strong></p>
            </div>
           
            <div class="cta-cadastro">
                <p>Não tem uma conta? <a href="registro.html">Cadastre-se</a> </p>
            </div>
        </div>
    </main>
</body>

</html>
